#THIS WORKFLOW FILE CAN ONLY BE USED IN TESTINGS
on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Get version information
        id: version_info
        run: |
          LATEST_RELEASE=$(curl --silent "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest" | jq -r .tag_name)
          echo "build_version=$LATEST_RELEASE" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version_info.outputs.build_version }}',
              sha: context.sha
            })

  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check update & Write version information
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest"
          $tag_name = $response.tag_name
          $previous_tag_name = cat ryujinx_latest_tag.txt
          if ($tag_name -eq $previous_tag_name) {
            echo No newer version has been found.
            exit 1
          }         
          else {
            echo $tag_name > ryujinx_latest_tag.txt
          }
        shell: powershell
      
      - name: Commit version information
        run: |
          git config --global user.name 'LuccaWang404'
          git config --global user.email 'jh327063592@163.com'
          git add ryujinx_latest_tag.txt
          git commit -m "Version Update"
        shell: powershell
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Save version and date information to $env
        id: version_info
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest"
          $tag_name = $response.tag_name
          echo "build_version=$tag_name" >> $env:GITHUB_OUTPUT
          $build_date = Get-Date
          $build_date = $build_date.ToUniversalTime().AddHours(8)
          echo "build_date=$build_date" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Download & extract latest release
        run: |
          wget -o test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip https://github.com/Ryujinx/release-channel-master/releases/download/${{ steps.version_info.outputs.build_version }}/test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip
          7z x test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip
        shell: powershell

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.1.0
        with:
          path: test-ava-ryujinx-win_x64-installer.iss
          options: /O+

      - name: Rename latest installer
      # Rename compiled installer
        run: |
          Rename-Item -Path "build\ryujinx-test-ava-win_x64-latest-installer.exe" -NewName "ryujinx-test-ava-win_x64-${{ steps.version_info.outputs.build_version }}-installer.exe"
        shell: powershell

      - name: Pushing new release
        uses: ncipollo/release-action@v1.10.0
        with:
          name: ${{ steps.version_info.outputs.build_version }}
          artifacts: "build/*.exe"
          tag: ${{ steps.version_info.outputs.build_version }}
          body: "## 🐲 龙神模拟器 [Avalonia UI 版] 安装程序发行版( v${{ steps.version_info.outputs.build_version }} )更新

                  ![GitHub Actions Badge](https://img.shields.io/badge/GitHub%20Actions-181717?logo=github&logoColor=fff&style=flat)</br>
                  ***This release was generated by GitHub Actions.***</br>
                  ***Buid Time: ${{ steps.version_info.outputs.build_date }} , UTC+8; Version: ${{ steps.version_info.outputs.build_version }}***</br></br>
                  此发行包含⚡️最新的⚡️( v ${{ steps.version_info.outputs.build_version }} )龙神模拟器 [Avalonia UI 版] 安装程序和安装程序以[Inno Setup](https://jrsoftware.org/isinfo.php)脚本编写的源代码压缩存档。</br>
                  此项目为一个非官方的[龙神任天堂Switch模拟器](https://github.com/Ryujinx/Ryujinx) [Avalonia UI 版] 安装程序构建版本。</br>
                  如果您需要了解更多细节，请前往官方仓库的发布页面以查看[Official Changelog](https://github.com/Ryujinx/Ryujinx/wiki/Changelog)。</br>
                  **❗️由于本安装程序仍处于测试阶段，所有功能均不稳定并可能导致数据丢失，请谨慎使用❗️**</br>
                  > TIP：此项目通过GitHub Actions定时检查更新、即时构建，与官方渠道的发行进度基本同步。</br>"
          omitBodyDuringUpdate: true
          allowUpdates: true
          replacesArtifacts: true
          owner: "LuccaWang404"
          repo: "Ryujinx-ava-installers"
          token: ${{ secrets.GITHUB_TOKEN }}
      
