on:
  schedule:
    - cron: '*/5 * * * *' #check update per 5 minutes

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Get version information
        id: version_info
        run: |
          LATEST_RELEASE=$(curl --silent "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest" | jq -r .tag_name)
          echo "build_version=$LATEST_RELEASE" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version_info.outputs.build_version }}',
              sha: context.sha
            })

  get-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check update & Download release
        id: check
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest"
          $tag_name = $response.tag_name
          git clone https://github.com/LuccaWang404/ryujinx-latest-tag.git
          cd ryujinx-latest-tag
          $previous_tag_name = cat ryujinx_latest_tag.txt
          if ($tag_name -eq $previous_tag_name) {
            echo No newer version has been found.
            exit 1
          }         
          else {
            echo $tag_name > ryujinx_latest_tag.txt
            git add ryujinx_latest_tag.txt
            git commit -m "Version Update"
            git push origin main
          }
          cd ..
          wget -o test-ava-ryujinx-$tag_name-win_x64.zip https://github.com/Ryujinx/release-channel-master/releases/download/$tag_name/test-ava-ryujinx-$tag_name-win_x64.zip
          7z x test-ava-ryujinx-$tag_name-win_x64.zip
        shell: powershell
      
      - name: Get version information
        id: version_info
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/Ryujinx/release-channel-master/releases/latest"
          $tag_name = $response.tag_name
          echo "build_version=$tag_name" >> $GITHUB_OUTPUT
        shell: powershell
      
      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.1.0
        with:
          path: test-ava-ryujinx-win_x64-installer.iss
          options: /O+

      - name: Pushing new release
        uses: ncipollo/release-action@v1.10.0
        with:
          name: ${{ steps.version_info.outputs.build_version }}
          artifacts: "build/*.exe"
          tag: ${{ steps.version_info.outputs.build_version }}
          body: "# 龙神模拟器 [Avalonia UI 版] 安装程序发行版更新
                  此发行包含最新的龙神模拟器 [Avalonia UI 版] 安装程序和安装程序以[Inno Setup](https://jrsoftware.org/isinfo.php)脚本编写的源代码压缩存档。</br>
                  此项目为一个非官方的[龙神任天堂Switch模拟器](https://github.com/Ryujinx/Ryujinx) [Avalonia UI 版] 安装程序构建版本。请前往官方代码仓库以了解更多细节。</br>
                  **由于本安装程序仍处于测试阶段，所有功能均不稳定并可能导致数据丢失，请谨慎使用！**</br>
                  此项目通过GitHub Actions定时检查更新、即时构建，与官方渠道的发行进度基本同步。</br>"
          omitBodyDuringUpdate: true
          allowUpdates: true
          replacesArtifacts: true
          owner: "LuccaWang404"
          repo: "Ryujinx-ava-installers"
          token: ${{ secrets.GITHUB_TOKEN }}
      
