on:
  schedule:
    - cron: '* * /4 * * ? *' #check update per 4 hours

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Get version information
        id: version_info
        run: |
          LATEST_RELEASE=$(curl --silent "https://api.github.com/repos/ryujinx-mirror/ryujinx/releases/latest" | jq -r .tag_name)
          echo "build_version=$LATEST_RELEASE" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version_info.outputs.build_version }}',
              sha: context.sha
            })

  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check update & Write version information
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/ryujinx-mirror/ryujinx/releases/latest"
          $tag_name = $response.tag_name
          $previous_tag_name = cat ryujinx_latest_tag.flag
          if ($tag_name -eq $previous_tag_name) {
            echo No newer version has been found.
            exit 1
          }         
          else {
            echo $tag_name > ryujinx_latest_tag.flag
          }
        shell: powershell
      
      - name: Commit version information
        run: |
          git config --global user.name 'LuccaWang404'
          git config --global user.email 'jh327063592@163.com'
          git add ryujinx_latest_tag.flag
          git commit -m "Version Update"
        shell: powershell
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Save version and date information to $env
        id: version_info
        run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/ryujinx-mirror/ryujinx/releases/latest"
          $tag_name = $response.tag_name
          echo "build_version=$tag_name" >> $env:GITHUB_OUTPUT
          $build_date = Get-Date
          $build_date = $build_date.ToUniversalTime().AddHours(8)
          echo "build_date=$build_date" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Download & extract latest release
        run: |
          wget -o test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip https://github.com/ryujinx-mirror/ryujinx/releases/download/${{ steps.version_info.outputs.build_version }}/test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip
          7z x test-ava-ryujinx-${{ steps.version_info.outputs.build_version }}-win_x64.zip -opublish
          cd publish | rm -force Ryujinx.Ava.exe
        shell: powershell

      - name: Generate new .iss script
        run: |
          echo "#define ExecutableVersion ${{ steps.version_info.outputs.build_version }}" > autocompile.publish.tmp.script.iss
          type autocompile.publish.base.script.iss >> autocompile.publish.tmp.script.iss
        shell: powershell

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.1.0
        with:
          path: autocompile.publish.tmp.script.iss
          options: /O+


      - name: Pushing new release
        uses: ncipollo/release-action@v1.13.0
        with:
          name: ${{ steps.version_info.outputs.build_version }}
          artifacts: "build/*.exe"
          tag: ${{ steps.version_info.outputs.build_version }}
          body: "## üê≤ Ryujinx-avalonia_ui.mirror Installer Update - ( v${{ steps.version_info.outputs.build_version }} )

                  ![GitHub Actions Badge](https://img.shields.io/badge/GitHub%20Actions-181717?logo=github&logoColor=fff&style=flat)</br>
                  ***This release was generated by GitHub Actions.***</br>
                  ***Build Time: ${{ steps.version_info.outputs.build_date }} , UTC+8; Version: ${{ steps.version_info.outputs.build_version }}***</br></br>
                  This release contains the ‚ö°Ô∏èLATEST‚ö°Ô∏è( v ${{ steps.version_info.outputs.build_version }} ) auto-compiled installer of Ryujinx Emulator ***(Mirror Version)***.</br>
                  If you want to check out the update details of each version, please visit the mirror release page to see the [Changelog](https://github.com/ryujinx-mirror/ryujinx/releases/tag/${{ steps.version_info.outputs.build_version }}).</br>
                  
                  > [!TIP]
                  > **This project can check for updates regularly and built the installers instantly by GitHub Actions, so it is generally synchronized with the progress of the [ryujinx-mirror release channel](https://github.com/ryujinx-mirror/ryujinx/).**"
          omitBodyDuringUpdate: true
          allowUpdates: true
          replacesArtifacts: true
          owner: "LuccaWang404"
          repo: "Ryujinx-ava-installers"
          token: ${{ secrets.GITHUB_TOKEN }}
      
